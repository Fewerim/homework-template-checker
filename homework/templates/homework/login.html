{% extends "homework/base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
  <h1>Вход в профиль</h1>

  {% if form.errors %}
    <p style="color:red;">Неверный логин или пароль.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
  </form>

  <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
{% endblock %}
